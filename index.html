<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Leaflet z Poligonem</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="question-container">
            Czy nowo powstały budynek Muzeum Sztuki Nowoczesnej spełnia Państwa oczekiwania estetyczne i funkcjonalne?
        </div>
        <div id="map"></div>
        <div class="button-container">
            <button class="button no" onclick="redirectToIndex('no')">Nie</button>
            <button class="button yes" onclick="redirectToIndex('yes')">Tak</button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
